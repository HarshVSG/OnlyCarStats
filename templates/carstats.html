<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stats.css') }}">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <form id="carForm">
                <div class="input-group">
                    <div class="form-group">
                        <label for="fuelType">Fuel Type</label>
                        <select id="fuelType" name="fuelType">
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Electric">Electric</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="engineType">Engine Type</label>
                        <select id="engineType" name="engineType">
                            <option value="Naturally Aspirated">Naturally Aspirated</option>
                            <option value="Turbocharger">Turbocharger</option>
                            <option value="Supercharger">Supercharger</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bodyType">Body Type</label>
                        <select id="bodyType" name="bodyType">
                            <option value="Hatch">Hatch</option>
                            <option value="Sedan">Sedan</option>
                            <option value="Suv">Suv</option>
                            <option value="Coupe">Coupe</option>
                            <option value="Coupe">Supercars(1000hp+)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="drivetrains">Drivetrains</label>
                        <select id="drivetrains" name="drivetrains">
                            <option value="FWD">FWD</option>
                            <option value="RWD">RWD</option>
                            <option value="AWD">AWD</option>
                            <option value="4x4">4x4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="carName">Car Name</label>
                        <input type="text" id="carName" name="carName">
                    </div>
                    <div class="form-group">
                        <label for="horsepower">Horsepower</label>
                        <input type="number" step="0.01" id="horsepower" name="horsepower">
                    </div>
                    <div class="form-group">
                        <label for="torque">Torque (in NM)</label>
                        <input type="number" step="0.01" id="torque" name="torque">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (in KG)</label>
                        <input type="number" step="0.01" id="weight" name="weight">
                    </div>
                    <div class="form-group">
                        <label for="cylinder">Displacement (in L)</label>
                        <input type="number" step="0.01" id="cylinder" name="cylinder">
                    </div>
                    <div class = "form-group">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <hr>
        <div class="results-section">
            <div class="high">
                <h2>Results</h2>
            </div>
            <div class="result-box">
                <div class="Boxes">
                    <label>Car Name</label>
                    <p id="carNameResult">N/A</p>
                </div>
                <div class="Boxes">
                    <label>0-100 kmph</label>
                    <p id="zeroToHundred">N/A</p>
                </div>
                <div class="Boxes">
                    <label>1/4th Mile</label>
                    <p id="quarterMile">N/A</p>
                </div>
                <div class="Boxes">
                    <label>Top Speed</label>
                    <p id="topSpeed">N/A</p>
                </div>
            </div>
        </div>
    </div>
    <div class="get">
        <h2>OnlyCarStats v1</h2>
    </div>
    <script src="{{ url_for('static', filename='get.js') }}"></script>
</body>
</html>
