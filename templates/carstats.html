<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Stats</title>
    <link rel="stylesheet" href="../static/stats.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="leftcontainer">
            <div class="reset">
                <button class="reset-button">
                    <img id="myImage" src="../static/wheel.png" alt="Button Image" width="50" height="50">
                </button>            
            </div>
            
            <!-- Brand Selection -->
            <div class="options">
                <div class="select-group">
                    <label for="brand">Brand</label>
                    <select id="brand" class="select-field">
                        <option value="">--</option>  <!-- Placeholder -->
                    </select>                    
                </div>
                <div class="select-group">
                    <label for="model">Model</label>
                    <select id="model" class="select-field">
                        <option value="">--</option>  <!-- Placeholder -->
                    </select>                    
                </div>
                <div class="select-group">
                    <label for="year">Year</label>
                    <select id="year" class="select-field">
                        <option value="">--</option>  <!-- Placeholder -->
                    </select>                    
                </div>
            </div>
            <div class="submit">
                <button class="submit-button" onclick="submitForm()">Submit</button>
            </div>

            <div class="logo">
                <h2>OnlyCarStats</h2>
                <h3>Stats that matter</h3>
            </div>
        </div>

        <!-- Right Content -->
        <div class="rightcontainer" id="right-container">
            <div class="recently-added">
                <label class="rec">Recently Added</label>
                <div id="recent-cars">  <!-- Fixed Duplicate ID -->
                    <!-- Images will be added dynamically here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../static/get.js"></script>
</body>
</html>
